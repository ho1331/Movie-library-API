version: '3.2'
services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
  api:
    build: .
    # command: gunicorn --bind 0.0.0.0:5000 src.main:api
    ports:
      - "5000:5000"
    restart: on-failure
    depends_on: 
      - db
    environment:
      DB_HOST: db
    volumes:
      - ./src:/app/src

  nginx:
    image: "nginx:latest"
    ports:
      - "80:80"
    volumes:
      - .nginx/conf.d:/etc/nginx/conf.d
    depends_on: 
      - api